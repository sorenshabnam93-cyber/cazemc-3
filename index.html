<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CazeMC Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
  <div class="logo">CAZE<span>MC</span></div>
  <div class="links">
    <a href="#">HOME</a>
    <a href="#">DISCORD</a>
    <a href="#">SUPPORT</a>
  </div>
</div>

<div class="layout">
  <aside class="sidebar">
    <h3>CATEGORIES</h3>
    <ul>
      <li>Ranks</li>
      <li>Crate Keys</li>
      <li>Coins</li>
      <li>Queue Priority</li>
      <li>About</li>
    </ul>
  </aside>

  <main class="content">
    <h2>FEATURED PACKAGES</h2>

    <div class="cards">
      <div class="card">
        <h3>Random Rank</h3>
        <p>₹149</p>
      </div>
      <div class="card">
        <h3>Supreme Rank</h3>
        <p>₹349</p>
      </div>
      <div class="card">
        <h3>Normal Key</h3>
        <p>₹39</p>
      </div>
    </div>

    <section class="info">
      <h2>CazeMC Store</h2>
      <p>Welcome to the official store. Buy ranks, keys, upgrades, and support the server.</p>
    </section>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
